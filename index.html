<!DOCTYPE html>
<html>
<head>
    <title>Vietnamese Flashcards</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vietnamese Flashcards</h1>
        <p class="instructions">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet lacus et ipsum faucibus scelerisque. Integer dui.</p>
        <div class="card" onclick="showBack()">
            <div class="card-content">
                <div class="card-front">
                    <p></p>
                </div>
                <div class="card-back">
                    <p></p>
                    <p id="note"></p>
                </div>
            </div>
        </div>
        <button id="show">Show Answer</button>
        <div class="buttons">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
