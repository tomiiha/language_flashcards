<!DOCTYPE html>
<html>
<head>
    <title>Vietnamese Flashcards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://unpkg.com/papaparse@5.0.2/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Vietnamese Flashcards</h1>
        <div class="card">
            <div class="card-content">
                <p></p>
            </div>
        </div>
        <button id="show-answer" class="button button-red">Show Answer</button>
        <div class="button-container">
            <button id="prev" class="button button-primary">Previous</button>
            <button id="next" class="button button-primary">Next</button>
        </div>
        <button type="button" class="collapsible">Instructions</button>
        <div class="content">
            <p>Your placeholder text here.</p>
            <ul>
                <li>Your placeholder bullet point here.</li>
            </ul>
        </div>
    </div>
    <script type="module" src="flashcards.module.js"></script>
</body>
</html>
